
<div class="product-carousel-div">
  <!-- This is the viewport that hides the overflowing images -->
  <div class="images" #imagesContainer>
    <!-- This is the row of images that will be scrolled -->
    <div class="images-row" #imagesRow>
      @for(product of products; let i = $index; track $index) {
        <div class="image-item" (mouseenter)="hoveredIndex = i" (mouseleave)="hoveredIndex = null">
          <img *ngIf="hoveredIndex !== i" [src]="product.image" [alt]="product.name" />
          <div class="product-info-overlay" *ngIf="hoveredIndex === i">
            <p class="product-price">From ${{ product.price }}</p>
            <p class="product-name">{{ product.name }}</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- This is the custom scrollbar -->
  <div class="scrollbar" #scrollbarContainer>
    <div class="scrollbar-track"></div>
    <div 
      class="scrollbar-thumb" 
      #scrollbarThumb
      (mousedown)="startDrag($event)"
      (touchstart)="startDrag($event)">
    </div>
  </div>
</div>
